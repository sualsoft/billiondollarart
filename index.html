    <!-- ======= Hero Section ======= -->

    <section id="hero" class="hero">
      <div class="container">
        <div class="row justify-content-center">
          <div id="grid"></div>

          <script>
            const gridContainer = document.getElementById("grid");
            const gridSize = 50;
            const pixelSize = 20;

            gridContainer.style.width = gridSize * pixelSize + "px";
            gridContainer.style.height = gridSize * pixelSize + "px";
            gridContainer.style.border = "1px solid #000";
            gridContainer.style.display = "grid";
            gridContainer.style.gridTemplateColumns = `repeat(${gridSize}, ${pixelSize}px)`;
            gridContainer.style.gridTemplateRows = `repeat(${gridSize}, ${pixelSize}px)`;

            for (let i = 0; i < gridSize * gridSize; i++) {
              const pixel = document.createElement("div");
              pixel.style.width = pixelSize + "px";
              pixel.style.height = pixelSize + "px";
              pixel.style.border = "1px solid #ccc";
              pixel.style.background = "#fff";
              gridContainer.appendChild(pixel);
            }
          </script>
        </div>
      </div>
